<body>

        let username = prompt("Enter your username:");

        if (username == "admin") {
               let password = prompt("Enter your password: ");

                alert("Welcome");

                alert("Canceled");
               } else {
                alert("Wrong password");
               }
        } else if (username == "") {
            alert("Canceled");
        }else {
            alert("I don't know you");
        }
     
    </script>
