<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let value = Number(prompt("Enter a number: "));
      let result = value < 0;

      switch (value) {
          case 0:
              alert(0);
              break;
          default:
            switch (result) {
            case true:
              alert(-1);
              break;
            case false:
              alert(1);
              break;
      }
    }
    </script>
  </body>
</html>
